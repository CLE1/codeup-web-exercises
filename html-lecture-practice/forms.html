<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
    </head>

    <body>
        <form method="GET" action="https://request-inspector.glitch.me/">
            <div>
                <input type="text" name="email" placeholder="Enter your email address">
            </div>
            <div>
                <input type="text" name="password" placeholder="Enter your password">
            </div>
            <div>
                <textarea type="text" name="bio" placeholder="tell us about yourself"></textarea>
            </div>
            <section>
                <h2>How did you hear about us?</h2>
                Billboard<input type="radio" name="billboard" value="billboard" id="billboard">
                Radio Advertisements<input id="radio_advertisement" type="radio" name="reference_question">
                Internet Advertisement <input id="internet_advertisement" type="radio" name="reference_question">


            </section>

            <label for="browser">What internet browser are you using?:</label>

            <div>

                <label for="browser">Select browser:</label>

                <select name="c" id="browser">
                    <option value="Firefox">Firefox</option>
                    <option value="Chrome">Chrome</option>
                    <option value="Explorer">Explorer</option>

                </select>

            </div>


    </body>
</html>
